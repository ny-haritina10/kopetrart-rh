<html>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
  .header { border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
  .form-group { margin-bottom: 20px; }
  input, select, textarea { 
    width: 100%;
    background: #f0f0f0; 
    border: 1px solid #ddd; 
    padding: 8px 12px; 
    border-radius: 8px; 
    margin-bottom: 10px;
  }
  button {
    background: black;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
  }
  .evaluation-grid {
    border: 1px solid #ddd;
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
  }
  .rating { display: flex; gap: 10px; margin: 10px 0; }
  .rating button {
    flex: 1;
    background: #f0f0f0;
    color: black;
  }
  .rating button.selected {
    background: black;
    color: white;
  }
</style>
<body>
  <div class="header">
    <h1>Validation d'entretien</h1>
  </div>

  <div class="form-group">
    <label>Candidat</label>
    <input type="text" value="Jean Martin" readonly>
    
    <label>Poste</label>
    <input type="text" value="Développeur Full Stack" readonly>
    
    <label>Date d'entretien</label>
    <input type="date">

    <div class="evaluation-grid">
      <h3>Compétences techniques</h3>
      <div class="rating">
        <button>1</button>
        <button>2</button>
        <button class="selected">3</button>
        <button>4</button>
        <button>5</button>
      </div>
      
      <h3>Communication</h3>
      <div class="rating">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="selected">4</button>
        <button>5</button>
      </div>
      
      <h3>Motivation</h3>
      <div class="rating">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="selected">4</button>
        <button>5</button>
      </div>
    </div>

    <label>Commentaires détaillés</label>
    <textarea rows="4" placeholder="Ajoutez vos observations..."></textarea>
  </div>

  <div class="actions">
    <button>Valider l'entretien</button>
    <button style="background: #666;">Rejeter la candidature</button>
    <button style="background: white; color: black; border: 1px solid black;">Retour</button>
  </div>
</body>
</html>
